<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5d0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#170b2c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e68900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="400" height="250" fill="url(#dots)"/>
  
  <!-- Main icon - Suitcase -->
  <g transform="translate(200, 125)">
    <!-- Suitcase body -->
    <rect x="-30" y="-15" width="60" height="40" rx="4" fill="url(#iconGradient)"/>
    <!-- Suitcase handle -->
    <rect x="-8" y="-25" width="16" height="4" rx="2" fill="url(#iconGradient)"/>
    <!-- Suitcase clasp -->
    <rect x="-3" y="-10" width="6" height="3" rx="1" fill="#ffffff"/>
    <!-- Travel stickers -->
    <circle cx="-15" cy="-5" r="4" fill="rgba(255,255,255,0.3)"/>
    <circle cx="15" cy="5" r="3" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Mountains in background -->
  <polygon points="50,180 80,140 110,180" fill="rgba(255,255,255,0.1)"/>
  <polygon points="290,180 320,130 350,180" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Airplane icon -->
  <g transform="translate(320, 60)">
    <path d="M0,0 L8,2 L12,0 L8,-2 Z M8,2 L6,8 L10,8 Z" fill="rgba(255,157,0,0.6)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Novustell Travel
  </text>
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">
    Package Image Coming Soon
  </text>
</svg>
