<header class="header-area header-two transparent-header">

                <div class="nav-overlay"></div>
                <div class="container-fluid">
                    <div class="primary-menu">
                        <!--====== Site Branding ======-->
                        <div class="site-branding">
<a href="{% url 'users:users-home'%}" class="brand-logo"><img src="{% static 'assets/images/logo/websitelogo.png' %}" alt="Logo"></a>                        </div>
                        <!--====== Nav Menu ======-->
                        <div class="nav-menu">

                            <div class="mobile-logo mb-30 d-block d-xl-none">
<a href="{% url 'users:users-home'%}" class="brand-logo"><img src="{% static 'assets/images/logo/websitelogo.png' %}" alt="Logo"></a>                            </div>
                            <!--=== Nav Search ===-->
                            <div class="nav-search mb-30 d-block d-xl-none ">

                            </div>
                            <!--====== Main Menu ======-->
                            <nav class="main-menu">

                                            <li><a href="{% url 'adminside:destination_list' %}">Destinations</a></li>
                                        </ul>
                                    </li>
                                    <li class="menu-item has-children"><a href="#">Services<span class="dd-trigger"><i class="far fa-angle-down"></i></span></a>

                                            <li><a href="{% url 'users:micepage' %}">MICE</a></li>
                                            <li><a href="{% url 'users:student-travel' %}">Student Travel</a></li>
                                            <li><a href="{% url 'users:ngo-travel' %}">NGO Travel</a></li>

                                    </li>
                                    <li class="menu-item has-children"><a href="#">About<span class="dd-trigger"><i class="far fa-angle-down"></i></span></a>

                            </div>
                        </div>
                        <!--====== Nav Right Item ======-->
                        <div class="nav-right-item">
                            <div class="search-btn" data-bs-toggle="modal" data-bs-target="#search-modal"><i class="far fa-search"></i></div>
                           
                            <div class="menu-button d-xl-block d-none">
                                <a href="{% url 'adminside:package_list' %}" class="main-btn primary-btn">Book Now<i class="fas fa-paper-plane"></i></a>

                                <span></span>
                                <span></span>
                            </div>

                    </div>

        </header>

<style>
/* ===== NAVBAR OPTIMIZATION STYLES ===== */

/* Logo Size Reduction */
.site-branding .brand-logo img {
    max-height: 45px !important; /* Reduced from default ~60px */
    width: auto !important;
    object-fit: contain;
}

.mobile-logo .brand-logo img {
    max-height: 40px !important; /* Reduced mobile logo size */
    width: auto !important;
}

/* Font Size Optimization for Menu Items */
.main-menu > ul > li > a {
    font-size: 14px !important; /* Reduced from default ~16px */
    font-weight: 500 !important;
    padding: 0 15px !important; /* Reduced horizontal padding */
}

.main-menu .sub-menu li a {
    font-size: 13px !important; /* Smaller submenu font */
    padding: 8px 20px !important;
}

/* Button Size Optimization */
.main-btn {
    font-size: 13px !important; /* Reduced button font size */
    padding: 10px 20px !important; /* Reduced button padding */
}

.main-btn i {
    font-size: 12px !important;
    margin-left: 8px !important;
}

/* Search Button Optimization */
.search-btn {
    font-size: 16px !important; /* Reduced search icon size */
    width: 40px !important;
    height: 40px !important;
}

/* Navbar Container Optimization */
.primary-menu {
    align-items: center !important;
    min-height: 70px !important; /* Reduced navbar height */
}

.nav-right-item {
    display: flex !important;
    align-items: center !important;
    gap: 15px !important; /* Consistent spacing between elements */
}

/* Mobile Menu Optimization */
.navbar-toggler {
    width: 35px !important;
    height: 35px !important;
}

.navbar-toggler span {
    height: 2px !important;
    margin: 5px 0 !important;
}

/* Responsive Adjustments */
@media (max-width: 1199px) {
    .site-branding .brand-logo img {
        max-height: 40px !important;
    }

    .main-menu > ul > li > a {
        font-size: 13px !important;
        padding: 0 12px !important;
    }

    .main-btn {
        font-size: 12px !important;
        padding: 8px 16px !important;
    }
}

@media (max-width: 991px) {
    .primary-menu {
        min-height: 60px !important;
    }

    .site-branding .brand-logo img {
        max-height: 35px !important;
    }
}

@media (max-width: 767px) {
    .site-branding .brand-logo img {
        max-height: 32px !important;
    }

    .search-btn {
        width: 35px !important;
        height: 35px !important;
        font-size: 14px !important;
    }
}

/* Dropdown Menu Optimization */
.main-menu .sub-menu {
    min-width: 200px !important; /* Reduced dropdown width */
    padding: 10px 0 !important;
}

.dd-trigger i {
    font-size: 12px !important;
    margin-left: 5px !important;
}

/* Layout Balance Improvements */
.nav-menu {
    flex: 1 !important;
    display: flex !important;
    justify-content: center !important;
}

.container-fluid {
    padding-left: 20px !important;
    padding-right: 20px !important;
}

/* Ensure no overflow */
.header-navigation {
    overflow: hidden !important;
}

.primary-menu {
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    flex-wrap: nowrap !important;
}

/* Menu item hover effects optimization */
.main-menu > ul > li > a:hover {
    color: #0f238d !important;
    transition: all 0.3s ease !important;
}

.main-btn:hover {
    transform: translateY(-1px) !important;
    transition: all 0.3s ease !important;
}
</style>
