{% extends 'users/basenoheader.html' %}
{% load static  %}


{% block content %}

 
 
<div class="row">
    <div class="col-xl-4">
       </div>
    <div class="col-xl-8">
        <!--=== Sidebar Widget Area ===-->
        <div class="sidebar-widget-area pt-60 pl-lg-30">
            <!--=== Booking Widget ===-->
            <div class="sidebar-widget booking-form-widget wow fadeInUp mb-40" style="visibility: visible; animation-name: fadeInUp;">
                <h4 class="widget-title">Booking Form  Package ID: {{ package.name }}</h4>
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>


                    <form class="sidebar-booking-form" method="post" action="{% url 'users:users-bookings' package_id=package.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                
                    <div class="submit-button">
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </div>
                </form>
            </div>
















        </div>
    </div>
</div>


{% include 'users/footer.html' %}

       
{% endblock %}
